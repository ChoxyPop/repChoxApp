<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChoxyPop â€“ Notificaciones</title>

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 340px;
    text-align: center;
    padding: 20px;
  }

  .hidden {
    display: none;
  }

  .card {
    border-radius: 16px;
    padding: 20px;
    background: #fafafa;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    animation: fadeIn 0.4s ease;
  }

  h2 {
    margin-top: 0;
  }

  button {
    margin-top: 12px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    background: #ff4ae8;
    color: white;
  }

  .btn-secondary {
    background: #ddd;
    color: #333;
  }

  /* loader */
  .loader {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 14px;
  }

  .line {
    width: 6px;
    height: 18px;
    background: #4a4a4a;
    border-radius: 3px;
    animation: loadingC .6s linear infinite;
  }

  .line:nth-child(1) { animation-delay: .1s; }
  .line:nth-child(2) { animation-delay: .2s; }
  .line:nth-child(3) { animation-delay: .3s; }

  @keyframes loadingC {
    0% { height: 8px; opacity: .4; }
    50% { height: 22px; opacity: 1; }
    100% { height: 8px; opacity: .4; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

</style>

<!-- OneSignal -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    await OneSignal.init({
      appId: "8977c8b2-fbe0-40c0-81ee-b63a2e84c957",
      allowLocalhostAsSecureOrigin: true
    });
  });
</script>

</head>
<body>

<div class="container">

  <!-- CARD: mensaje inicial -->
  <div id="welcomeCard" class="card hidden">
    <h2>Antes de continuarâ€¦</h2>
    <p>
      AsegÃºrate de aceptar las notificaciones para no perderte ningÃºn post ni mensajes bonitos de mi parte ðŸ’–
    </p>

    <button id="continueBtn">Continuar</button>
    <button id="noShowBtn" class="btn-secondary">No volver a mostrar</button>
  </div>

  <!-- CARD: loader -->
  <div id="loaderCard" class="card">
    <div class="loader">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <p>Cargandoâ€¦</p>
  </div>

</div>

<script>
  const welcomeCard = document.getElementById("welcomeCard");
  const loaderCard = document.getElementById("loaderCard");
  const continueBtn = document.getElementById("continueBtn");
  const noShowBtn = document.getElementById("noShowBtn");

  const NEVER_SHOW = localStorage.getItem("noShowNotificationPopup") === "1";

  // Si el usuario ya eligiÃ³ "no volver a mostrar", redirige automÃ¡tico
  if (NEVER_SHOW) {
    loaderCard.classList.remove("hidden");
    window.location.href = "https://blog.choxypop.com";
  } else {
    // Mostrar tarjeta con el mensaje despuÃ©s de un pequeÃ±o retraso
    setTimeout(() => {
      loaderCard.classList.add("hidden");
      welcomeCard.classList.remove("hidden");
    }, 800);
  }

  continueBtn.onclick = () => {
    window.location.href = "https://blog.choxypop.com";
  };

  noShowBtn.onclick = () => {
    localStorage.setItem("noShowNotificationPopup", "1");
    window.location.href = "https://blog.choxypop.com";
  };
</script>

</body>
</html>
