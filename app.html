<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ChoxyPop â€“ App</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #fff;
  }

  /* Iframe ocupa toda la pantalla */
  #blogFrame {
    width: 100vw;
    height: 100vh;
    border: none;
  }

  /* Utility */
  .hidden { display: none !important; }

  /* Popup */
  #popupWrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn .3s ease;
  }

  .popup-card {
    width: 330px;
    background: #fafafa;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 22px rgba(0,0,0,0.2);
    animation: slideUp .32s ease;
    text-align: center;
  }

  button {
    margin-top: 12px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    background: #ff4ae8;
    color: white;
    width: 100%;
  }

  .btn-secondary {
    background: #ddd;
    color: #333;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>

<!-- OneSignal -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    await OneSignal.init({
      appId: "8977c8b2-fbe0-40c0-81ee-b63a2e84c957",
      allowLocalhostAsSecureOrigin: true
    });
  });
</script>

</head>
<body>

<!-- Iframe del blog -->
<iframe id="blogFrame" title="ChoxyPop blog"></iframe>

<!-- POPUP (inicia hidden si el usuario ya eligiÃ³) -->
<div id="popupWrapper" class="hidden" aria-hidden="true">
  <div class="popup-card" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <h2 id="popup-title">Antes de continuarâ€¦</h2>
    <p>Activa las notificaciones para no perderte nada ðŸ’–</p>
    <button id="continueBtn">Continuar</button>
    <button id="noShowBtn" class="btn-secondary">No volver a mostrar</button>
  </div>
</div>

<script>
/* ------------------------------------------
   1. Cargar el blog en el iframe
-------------------------------------------*/
function loadIframe() {
    const params = new URLSearchParams(location.search);
    const targetURL = params.get("url") || "https://blog.choxypop.com";
    document.getElementById("blogFrame").src = targetURL;
}
loadIframe();

/* ------------------------------------------
   2. Control del popup (correcciÃ³n)
-------------------------------------------*/
const popup = document.getElementById("popupWrapper");
const continueBtn = document.getElementById("continueBtn");
const noShowBtn = document.getElementById("noShowBtn");

const NEVER_SHOW = localStorage.getItem("noShowNotificationPopup") === "1";

// Mostrar u ocultar popup segÃºn localStorage
if (!NEVER_SHOW) {
  popup.classList.remove("hidden");
  popup.setAttribute("aria-hidden", "false");
} else {
  popup.classList.add("hidden");
  popup.setAttribute("aria-hidden", "true");
}

// Simple debounce para evitar doble click
function safeClick(handler) {
  let running = false;
  return (...args) => {
    if (running) return;
    running = true;
    try { handler(...args); }
    finally { setTimeout(()=> running=false, 300); }
  }
}

continueBtn.addEventListener("click", safeClick(() => {
  // Opcional: pedir permiso de OneSignal aquÃ­ si querÃ©s
  popup.classList.add("hidden");
  popup.setAttribute("aria-hidden", "true");
}));

noShowBtn.addEventListener("click", safeClick(() => {
  localStorage.setItem("noShowNotificationPopup", "1");
  popup.classList.add("hidden");
  popup.setAttribute("aria-hidden", "true");
}));

/* ------------------------------------------
   3. NavegaciÃ³n sincronizada desde iframe
   (si el blog envÃ­a postMessage("navigate:URL"))
-------------------------------------------*/
window.addEventListener("message", e => {
    // por seguridad puedes validar origen:
    // if (e.origin !== "https://blog.choxypop.com") return;
    if (!e.data || typeof e.data !== "string") return;
    if (!e.data.startsWith("navigate:")) return;
    const newURL = e.data.replace("navigate:", "");
    history.replaceState({}, "", "?url=" + encodeURIComponent(newURL));
});
</script>

</body>
</html>
